<div class="box">

    <div class="login-form-container">
  
      <div class="form-box">
  
        <div>
          <img class="login-logo" src="../../assets/img/login-logo.png" alt="">
        </div>
        <form class="form">
          <div id="set-box">
  
            <input type="text" name="login" [(ngModel)]="name" placeholder="用户名">
            <img class="name-logo" src="../../assets/img/loginuser.png" alt="">
          </div>
  
          <div id="set-box"> 
              <input type="password" name="login" [(ngModel)]="pwd" placeholder="密码">
              <img class="psd-logo" src="../../assets/img/loginpsd.png" alt="">
          </div>

          <div [hidden]="!message" id="set-box"> 
            <p>{{message}}</p>
        </div>
  
          <button class="bt-submit"  (click)="send()">
              登录
          </button>
        </form>
  
      </div>
    </div>
  
  </div>
